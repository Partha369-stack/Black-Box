<!DOCTYPE html>
<html>
<head>
    <title>Check Railway Credentials</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>ğŸ” Check Railway Razorpay Credentials</h1>
    
    <button onclick="checkCredentials()">Check Railway Credentials</button>
    <div id="log" class="log"></div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            logs.innerHTML += `<span class="${className}">${timestamp}: ${message}</span>\n`;
            console.log(message);
        }

        async function checkCredentials() {
            log('ğŸ” Checking Railway Razorpay credentials...');

            try {
                // Try the correct endpoint
                const response = await fetch('https://black-box-production.up.railway.app/debug/razorpay');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`ğŸ“Š Railway Credentials Status:`, 'info');
                    log(`ğŸ”‘ Key ID Set: ${data.razorpay_key_id_set ? 'âœ…' : 'âŒ'}`, data.razorpay_key_id_set ? 'success' : 'error');
                    log(`ğŸ”‘ Key ID: ${data.razorpay_key_id_value}`, 'info');
                    log(`ğŸ” Secret Set: ${data.razorpay_secret_set ? 'âœ…' : 'âŒ'}`, data.razorpay_secret_set ? 'success' : 'error');
                    log(`ğŸ” Secret: ${data.razorpay_secret_value}`, 'info');
                    log(`ğŸŒ Environment: ${data.environment}`, 'info');

                    if (data.razorpay_key_id_set && data.razorpay_secret_set) {
                        log('âœ… Railway Razorpay credentials are properly configured!', 'success');
                        
                        // Test QR generation
                        testQRGeneration();
                    } else {
                        log('âŒ Railway Razorpay credentials are MISSING!', 'error');
                        log('ğŸ’¡ You need to set RAZORPAY_KEY_ID and RAZORPAY_KEY_SECRET on Railway', 'error');
                    }
                } else {
                    log(`âŒ Failed to check credentials: ${response.status}`, 'error');
                    const errorText = await response.text();
                    log(`Error details: ${errorText}`, 'error');
                }

            } catch (error) {
                log(`âŒ Error checking Railway credentials: ${error.message}`, 'error');
            }
        }

        async function testQRGeneration() {
            log('ğŸ§ª Testing QR generation on Railway...', 'info');

            try {
                const response = await fetch('https://black-box-production.up.railway.app/api/test/qr-generation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': 'VM-001'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    log(`âœ… QR generation successful!`, 'success');
                    log(`ğŸ†” Order ID: ${data.order_id}`, 'info');
                    log(`ğŸ¯ QR Code ID: ${data.qr_code_id}`, 'info');
                    log(`ğŸ–¼ï¸ QR Code URL: ${data.qr_code_url}`, 'info');

                    // Validate QR URL
                    if (data.qr_code_url.includes('rzp.io') || data.qr_code_url.includes('razorpay')) {
                        log('âœ… REAL RAZORPAY QR CODE!', 'success');
                    } else {
                        log('âŒ NOT A RAZORPAY QR CODE!', 'error');
                    }
                } else {
                    log(`âŒ QR generation failed: ${data.error}`, 'error');
                    if (data.response) {
                        log(`ğŸ“¦ API Response: ${data.response}`, 'error');
                    }
                }

            } catch (error) {
                log(`âŒ Error testing QR generation: ${error.message}`, 'error');
            }
        }

        // Auto-run on page load
        window.onload = function() {
            setTimeout(checkCredentials, 500);
        };
    </script>
</body>
</html>
