<!DOCTYPE html>
<html>
<head>
    <title>Railway QR Code Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .qr-display { margin: 20px 0; text-align: center; }
        .qr-display img { max-width: 300px; border: 1px solid #ccc; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
    </style>
</head>
<body>
    <h1>ğŸš‚ Railway Backend QR Code Test</h1>
    
    <div class="test-section">
        <h2>1. Check Railway Razorpay Credentials</h2>
        <button onclick="checkRailwayCredentials()">Check Railway Razorpay Setup</button>
        <div id="credentialsLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Railway QR Generation</h2>
        <button onclick="testRailwayQR()">Generate QR via Railway</button>
        <div id="qrLog" class="log"></div>
        <div id="qrDisplay" class="qr-display"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Direct Railway QR API</h2>
        <button onclick="testDirectRailwayQR()">Test Direct QR Generation</button>
        <div id="directLog" class="log"></div>
        <div id="directQrDisplay" class="qr-display"></div>
    </div>

    <script>
        function log(message, type = 'info', elementId = 'qrLog') {
            const logs = document.getElementById(elementId);
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : '';
            logs.innerHTML += `<span class="${className}">${timestamp}: ${message}</span>\n`;
            console.log(message);
        }

        async function checkRailwayCredentials() {
            log('ğŸ” Checking Railway Razorpay credentials...', 'info', 'credentialsLog');

            try {
                const response = await fetch('https://black-box-production.up.railway.app/api/debug/razorpay');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`ğŸ“Š Railway Credentials Status:`, 'info', 'credentialsLog');
                    log(`ğŸ”‘ Key ID Set: ${data.razorpay_key_id_set ? 'âœ…' : 'âŒ'}`, data.razorpay_key_id_set ? 'success' : 'error', 'credentialsLog');
                    log(`ğŸ”‘ Key ID: ${data.razorpay_key_id_value}`, 'info', 'credentialsLog');
                    log(`ğŸ” Secret Set: ${data.razorpay_secret_set ? 'âœ…' : 'âŒ'}`, data.razorpay_secret_set ? 'success' : 'error', 'credentialsLog');
                    log(`ğŸ” Secret: ${data.razorpay_secret_value}`, 'info', 'credentialsLog');
                    log(`ğŸŒ Environment: ${data.environment}`, 'info', 'credentialsLog');

                    if (data.razorpay_key_id_set && data.razorpay_secret_set) {
                        log('âœ… Railway Razorpay credentials are properly configured!', 'success', 'credentialsLog');
                    } else {
                        log('âŒ Railway Razorpay credentials are MISSING!', 'error', 'credentialsLog');
                        log('ğŸ’¡ You need to set RAZORPAY_KEY_ID and RAZORPAY_KEY_SECRET on Railway', 'warning', 'credentialsLog');
                    }
                } else {
                    log(`âŒ Failed to check credentials: ${response.status}`, 'error', 'credentialsLog');
                }

            } catch (error) {
                log(`âŒ Error checking Railway credentials: ${error.message}`, 'error', 'credentialsLog');
            }
        }

        async function testRailwayQR() {
            log('ğŸ§ª Testing Railway QR generation via /api/orders...', 'info');
            
            const testOrder = {
                items: [
                    { id: '1', name: 'Test Product', price: 25, quantity: 1 }
                ],
                totalAmount: 25,
                customerName: 'Test Customer',
                customerPhone: '9876543210'
            };
            
            try {
                const response = await fetch('https://black-box-production.up.railway.app/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': 'VM-001'
                    },
                    body: JSON.stringify(testOrder)
                });
                
                log(`ğŸ“¥ Response status: ${response.status}`, 'info');
                
                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… Railway order created: ${data.orderId}`, 'success');
                    log(`ğŸ¯ QR Code URL: ${data.qrCodeUrl}`, 'info');
                    log(`ğŸ†” QR Code ID: ${data.qrCodeId}`, 'info');
                    log(`ğŸ’³ Razorpay Order ID: ${data.razorpayOrderId}`, 'info');
                    
                    displayQRCode(data.qrCodeUrl, data.qrCodeId, 'Railway /api/orders', 'qrDisplay');
                } else {
                    const errorText = await response.text();
                    log(`âŒ Railway order creation failed: ${errorText}`, 'error');
                }
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`, 'error');
            }
        }

        async function testDirectRailwayQR() {
            log('ğŸ§ª Testing direct Railway QR generation...', 'info', 'directLog');

            try {
                const response = await fetch('https://black-box-production.up.railway.app/api/test/qr-generation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': 'VM-001'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    log(`âœ… Direct Railway QR generation successful!`, 'success', 'directLog');
                    log(`ğŸ†” Order ID: ${data.order_id}`, 'info', 'directLog');
                    log(`ğŸ¯ QR Code ID: ${data.qr_code_id}`, 'info', 'directLog');
                    log(`ğŸ–¼ï¸ QR Code URL: ${data.qr_code_url}`, 'info', 'directLog');

                    displayQRCode(data.qr_code_url, data.qr_code_id, 'Railway Direct API', 'directQrDisplay');
                } else {
                    log(`âŒ Direct Railway QR generation failed: ${data.error}`, 'error', 'directLog');
                    if (data.response) {
                        log(`ğŸ“¦ API Response: ${data.response}`, 'info', 'directLog');
                    }
                }

            } catch (error) {
                log(`âŒ Error testing direct Railway QR: ${error.message}`, 'error', 'directLog');
            }
        }

        function displayQRCode(qrCodeUrl, qrCodeId, source, displayElementId) {
            const qrDisplay = document.getElementById(displayElementId);
            
            if (qrCodeUrl) {
                if (qrCodeUrl.includes('razorpay')) {
                    log('âœ… Real Razorpay QR code detected!', 'success');
                } else if (qrCodeUrl.includes('qrserver.com')) {
                    log('âš ï¸ Placeholder QR code detected', 'warning');
                } else {
                    log('â“ Unknown QR code type', 'warning');
                }
                
                qrDisplay.innerHTML = `
                    <h3>Generated QR Code (${source}):</h3>
                    <div style="border: 2px solid #ddd; border-radius: 12px; padding: 20px; background: white; display: inline-block;">
                        <img src="${qrCodeUrl}" alt="QR Code" 
                             style="width: 300px; height: 300px; object-fit: contain; display: block;"
                             onload="log('ğŸ–¼ï¸ QR image loaded successfully', 'success')" 
                             onerror="log('âŒ QR image failed to load', 'error')" />
                    </div>
                    <p><strong>QR Code ID:</strong> ${qrCodeId}</p>
                    <p><strong>Source:</strong> ${source}</p>
                    <p><strong>URL:</strong> <a href="${qrCodeUrl}" target="_blank">${qrCodeUrl}</a></p>
                `;
            } else {
                log('âŒ No QR code URL received', 'error');
            }
        }

        // Auto-check credentials on page load
        window.onload = function() {
            log('ğŸš€ Page loaded, checking Railway setup...', 'info', 'credentialsLog');
            setTimeout(checkRailwayCredentials, 500);
        };
    </script>
</body>
</html>
