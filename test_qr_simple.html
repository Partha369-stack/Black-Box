<!DOCTYPE html>
<html>
<head>
    <title>QR Code Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; }
        .qr-display { margin: 20px 0; text-align: center; }
        .qr-display img { max-width: 300px; border: 1px solid #ccc; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; }
    </style>
</head>
<body>
    <h1>ğŸ¯ QR Code Generation Test</h1>
    
    <div class="test-section">
        <h2>1. Check Razorpay Credentials</h2>
        <button onclick="checkCredentials()">Check Railway Razorpay Credentials</button>

        <div id="credentialsResult" class="log"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Direct QR Generation</h2>
        <button onclick="testDirectQR()">Test Direct QR Generation</button>

        <div id="directQRResult" class="log"></div>
        <div id="directQRDisplay" class="qr-display"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Order Creation & QR Generation</h2>
        <button onclick="testQRGeneration()">Create Test Order & Generate QR</button>

        <div id="logs" class="log"></div>

        <div id="qrDisplay" class="qr-display"></div>
    </div>

    <script>
        function log(message, elementId = 'logs') {
            const logs = document.getElementById(elementId);
            logs.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '\n';
            console.log(message);
        }

        async function checkCredentials() {
            log('ğŸ” Checking Razorpay credentials on Railway...', 'credentialsResult');

            try {
                const response = await fetch('https://black-box-production.up.railway.app/api/debug/razorpay');
                const data = await response.json();

                log(`ğŸ“Š Credentials Status:`, 'credentialsResult');
                log(`ğŸ”‘ Key ID Set: ${data.razorpay_key_id_set ? 'âœ…' : 'âŒ'}`, 'credentialsResult');
                log(`ğŸ”‘ Key ID Value: ${data.razorpay_key_id_value}`, 'credentialsResult');
                log(`ğŸ” Secret Set: ${data.razorpay_secret_set ? 'âœ…' : 'âŒ'}`, 'credentialsResult');
                log(`ğŸ” Secret Value: ${data.razorpay_secret_value}`, 'credentialsResult');
                log(`ğŸŒ Environment: ${data.environment}`, 'credentialsResult');

                if (data.razorpay_key_id_set && data.razorpay_secret_set) {
                    log('âœ… Razorpay credentials are properly set!', 'credentialsResult');
                } else {
                    log('âŒ Razorpay credentials are MISSING on Railway!', 'credentialsResult');
                }

            } catch (error) {
                log(`âŒ Error checking credentials: ${error.message}`, 'credentialsResult');
            }
        }

        async function testDirectQR() {
            log('ğŸ§ª Testing direct QR generation...', 'directQRResult');

            try {
                const response = await fetch('https://black-box-production.up.railway.app/api/test/qr-generation', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': 'VM-001'
                    }
                });

                const data = await response.json();

                if (data.success) {
                    log(`âœ… Direct QR generation successful!`, 'directQRResult');
                    log(`ğŸ†” Order ID: ${data.order_id}`, 'directQRResult');
                    log(`ğŸ¯ QR Code ID: ${data.qr_code_id}`, 'directQRResult');
                    log(`ğŸ–¼ï¸ QR Code URL: ${data.qr_code_url}`, 'directQRResult');

                    // Display QR code
                    const qrDisplay = document.getElementById('directQRDisplay');
                    qrDisplay.innerHTML = `
                        <h3>Direct QR Code Test:</h3>
                        <img src="${data.qr_code_url}" alt="Direct QR Code" onload="log('ğŸ–¼ï¸ Direct QR image loaded successfully', 'directQRResult')" onerror="log('âŒ Direct QR image failed to load', 'directQRResult')" />
                        <p>QR Code ID: ${data.qr_code_id}</p>
                    `;
                } else {
                    log(`âŒ Direct QR generation failed: ${data.error}`, 'directQRResult');
                    if (data.response) {
                        log(`ğŸ“¦ API Response: ${data.response}`, 'directQRResult');
                    }
                }

            } catch (error) {
                log(`âŒ Error testing direct QR: ${error.message}`, 'directQRResult');
            }
        }

        async function testQRGeneration() {
            log('ğŸ§ª Starting QR generation test...');
            
            const testOrder = {
                items: [{ id: '1', name: 'Test Product', price: 25, quantity: 1 }],
                totalAmount: 25,
                customerName: 'Test Customer',
                customerPhone: '9876543210'
            };
            
            try {
                log('ğŸ“¤ Sending order creation request...');
                
                const response = await fetch('https://black-box-production.up.railway.app/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Tenant-ID': 'VM-001'
                    },
                    body: JSON.stringify(testOrder)
                });
                
                log(`ğŸ“¥ Response status: ${response.status}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… Order created: ${data.orderId}`);
                    log(`ğŸ¯ QR Code URL: ${data.qrCodeUrl}`);
                    log(`ğŸ†” QR Code ID: ${data.qrCodeId}`);
                    log(`ğŸ’³ Razorpay Order ID: ${data.razorpayOrderId}`);
                    
                    // Display QR code
                    const qrDisplay = document.getElementById('qrDisplay');
                    if (data.qrCodeUrl) {
                        if (data.qrCodeUrl.includes('razorpay')) {
                            log('âœ… Real Razorpay QR code detected!');
                        } else {
                            log('âš ï¸ Placeholder QR code detected');
                        }
                        
                        qrDisplay.innerHTML = `
                            <h3>Generated QR Code:</h3>
                            <img src="${data.qrCodeUrl}" alt="QR Code" onload="log('ğŸ–¼ï¸ QR image loaded successfully')" onerror="log('âŒ QR image failed to load')" />
                            <p>QR Code ID: ${data.qrCodeId}</p>
                        `;
                    }
                    
                } else {
                    const errorText = await response.text();
                    log(`âŒ Order creation failed: ${errorText}`);
                }
                
            } catch (error) {
                log(`âŒ Error: ${error.message}`);
            }
        }
    </script>
</body>
</html>
